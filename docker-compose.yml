version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: oms-postgres
    environment:
      POSTGRES_DB: oms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/oms
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      USER_SERVICE_PORT: 8085
      MANAGEMENT_SAMPLING_PROBABILITY: 1.0
    ports:
      - "8085:8085"

  product-service:
    build: ./product-service
    container_name: product-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/oms
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      PRODUCT_SERVICE_PORT: 8084
      MANAGEMENT_SAMPLING_PROBABILITY: 1.0
    ports:
      - "8084:8084"

  order-service:
    build: ./order-service
    container_name: order-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/oms
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      ORDER_SERVICE_PORT: 8083
      MANAGEMENT_SAMPLING_PROBABILITY: 1.0
    ports:
      - "8083:8083"

  workflow-service:
    build: ./workflow-service
    container_name: workflow-service
    depends_on:
      - user-service
      - product-service
      - order-service
    environment:
      USER_SERVICE_URL: http://user-service:8085
      PRODUCT_SERVICE_URL: http://product-service:8084
      ORDER_SERVICE_URL: http://order-service:8083
      WORKFLOW_SERVICE_PORT: 8082
      MANAGEMENT_SAMPLING_PROBABILITY: 1.0
    ports:
      - "8082:8082"

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - workflow-service
    environment:
      WORKFLOW_SERVICE_URL: http://workflow-service:8082
      API_GATEWAY_SERVICE_PORT: 8081
      MANAGEMENT_SAMPLING_PROBABILITY: 1.0
    ports:
      - "8081:8081"

volumes:
  postgres_data:
